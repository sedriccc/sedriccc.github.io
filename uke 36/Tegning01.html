<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tegning</title>
    <style>
        #minCanvas {
            background-color: darkorchid;
        }
    </style>
</head>
<body>

    <canvas id="minCanvas" width="400" height="300">
        din nettleser st√∏tter ikke canvas
    </canvas>

    <script>
        let minCanvas = document.getElementById("minCanvas");
        let ctx = minCanvas.getContext("2d");

        ctx.fillStyle = "brown";
        ctx.fillRect(20, 40, 100, 50);
        ctx.fillStyle = "orange";
        ctx.fillRect(30, 50, 10, 10);
        ctx.fillRect(100, 50, 10, 10);
        ctx.fillRect(30, 70, 80, 10);

        //tegne en runding
        ctx.arc(300, 100, 50, 0, 1 * Math.PI);
        ctx.stroke();
        ctx.fill();

        //tegne streker
        //flytter "pennen"
        ctx.moveTo(300, 200);
        ctx.lineTo(100, 200);
        ctx.strokeStyle = "pink";
        ctx.stroke();
    </script>

</body>
</html>
