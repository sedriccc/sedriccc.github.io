<!DOCTYPE html>

<body>
    <script>

        let høyde = 5;

        let antallPoengBesvarelse = 56;

        let hoyde = 1.87;
        let vekt = 80;
        let kmi = Math.round(vekt/ Math.pow(hoyde,2));



        document.write(`arealet er ${areal}`);

        document.write(Math.round(4*pi*Math.pow(radiusK, 3)/3));

        document.write(Math.round(4*Math.PI*Math.pow(radiusK,3)));
        document.write("<br>");

        document.write(karakter);

        document.write(`din KMI er ${kmi}`);










    </script>
