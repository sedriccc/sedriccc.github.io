<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave 1 del 2</title>
    <style>

        #lampe1, #lampe2, #lampe3{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: deepskyblue;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <button id="btnAv">AV</button>
    <button id="btnPaa">PÅ</button>
    <button id="btnMorro">Random</button>
    <div id="lampe1"></div>
    <div id="lampe2"></div>
    <div id="lampe3"></div>

    <script>
            //referer til alle elementene
        let lampe1 = document.getElementById("lampe1");
        let lampe2 = document.getElementById("lampe2");
        let lampe3 = document.getElementById("lampe3");
        let btnAv = document.getElementById("btnAv");
        let btnPaa = document.getElementById("btnPaa");
        let btnMorro = document.getElementById("btnMorro");

        //lager funksjon for å slå av alle lampene
        function slaaAv() {

            lampe1.style.backgroundColor = "black";
            lampe2.style.backgroundColor = "black";
            lampe3.style.backgroundColor = "black";
        }
        //lager funksjon for å alå på alle lampene
        function slaaPaa() {
            lampe1.style.backgroundColor = "yellow";
            lampe2.style.backgroundColor = "yellow";
            lampe3.style.backgroundColor = "yellow";
        }
        //lager funksjon for morro, på alle lampene
        function MorsomLampe() {
            lampe1.style.backgroundColor = `hsla(${Math.random()*360}, 100%, 50%, 0.4)`; //morsom farge
            lampe2.style.backgroundColor = `hsla(${Math.random()*360}, 100%, 50%, 0.4)`;
            lampe3.style.backgroundColor = `hsla(${Math.random()*360}, 100%, 50%, 0.4)`;
        }

        //starter funksjonene ved å klikke på gitte knapper
        btnAv.onclick = slaaAv;
        btnPaa.onclick = slaaPaa;
        btnMorro.onclick = MorsomLampe;
    </script>


</body>
</html>
