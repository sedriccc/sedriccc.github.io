<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titall</title>
</head>
<body>

        <script>
            // denne funksjonen opphøyer 10 i tallet n
            // og viser svarte på nettsiden.
            function titallpotens(n) {

                document.write( Math.pow(10, n) );

            }
                titallpotens(20);

        </script>

</body>
</html>
