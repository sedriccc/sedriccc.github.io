<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sortere</title>
</head>
<body>

    <script>

        var tallene = [2,45,54,3,2,7,9,5670,56,3333];

        //sorterer stigende tall
        tallene.sort(function (a, b) {
            return a-b;
        });
        console.log(tallene);

        //sorterer synkende tall
        tallene.sort(function (a, b) {
            return b-a;
        });

        function sorterTekst(a, b) {
            a = a.toUpperCase();
            b = b.toUpperCase();
            return b < a;
        }
        feriebilder.sort(sorterTekst);
        console.log(feriebilder);

    </script>

</body>
</html>
