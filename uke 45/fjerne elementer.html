<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fjerning av elementer </title>
</head>
<body>

    <script>

        let todos = ["vaskegulvet", "handle", "gå på kino", "spise", "sove"];

        //fjerne det siste  gjøremålet
        todos.pop();

        console.log(todos);

        //fjerne den første
        todos.shift();
        console.log(todos);

        // fjerne ett element på en plass
        todos.splice(1,1);
        console.log(todos);


    </script>

</body>
</html>
