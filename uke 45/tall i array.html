<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tall i array</title>
</head>
<body>

<script>

    var tallene = [1,45,34,23,78,43,0];

    tallene.sort();

    console.log(tallene);

    //hvor mange tall har vi?
    console.log(tallene.length);

    //hvordan får man tak i tallet på plass 4?
    console.log(tallene[4]);

    //hvordan kan vi endre tallet på plass 3?
    tallene[3] = 64;
    console.log(tallene[3]);

</script>

</body>
</html>
